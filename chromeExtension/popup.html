<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id="text">Frame Timer</h1>

        <div class="video-data">
            <input type="text" id="framerate" placeholder="FRAMERATE" />
            <br />
            <label for="time-text">FRAME: </label>
            <input type="text" id="time-text" disabled value="0.0" />
            <button id="exact-time-btn">Get Exact Time</button>
        </div>

        <div class="buttonPane">
            <button id="start-time-btn">Set Start Time</button>
            <button id="end-time-btn">Set Ending Time</button>
        </div>

        <div id="instances-container">
            <div class="instance">
                <button id="time-instance-btn"> <div> 00h 00m 00s 000ms </div> </button>
                <button id="reset-btn"> R</button>
            </div>
        </div>

        <div>
            <button id="add-btn">A</button>
        </div>

        <br />

        <div id="calculated-time-container">
            <label for="calculated-time">Calculated Time: </label>
            <input
                type="text"
                id="calculated-time"
                value="00h 00m 00s 000ms"
                disabled
            />

            <br />

            <button id="calculate-btn">Calculate</button>
            <button id="copy-btn">Copy</button>
            <button id="reset-all-btn">Reset All</button>
        </div>

        <script src="scripts/popup.js"></script>
    </body>
</html>
